<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-main">
      <div class="header-container">
        <a class="logo" href="index.html">
          <img src="images/Frame 1.svg" alt="" />
        </a>

        <nav class="navigation">
          <ul class="ul-el">
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <li><a href="">Link 4</a></li>
          </ul>
        </nav>

        <div class="regist">
          <div class="log-in">
            <p>Log In</p>
          </div>

          <div class="sign-up">
            <p>Sign Up</p>
          </div>
        </div>

        <div class="burger-bar">
          <img src="images/menu.11 1.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container-block">
          <div class="left-block">
            <h1 class="title-left">
              Travel <span class="span-el">top destination </span> of the world
            </h1>
            <p>
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="left-small">
              <div class="get">
                <p>Get Started</p>
              </div>
              <div class="watch">
                <img src="images/play-circle.5 1.svg" alt="" />
                <p>Watch Demo</p>
              </div>
            </div>
          </div>
          <div class="right-block">
            <img class="right-image" src="images/Group 1.png" alt="" />
          </div>
        </div>
      </section>

      <section>
        <form class="form-el" action="">
          <div class="form-div-element">
            <label for="username-field">Username</label>
            <input class="input-el"
              type="text"
              id="username-field"
              name="username"
              placeholder="Enter You Username.."
            />
          </div>

          <div class="form-div-element">
            <label for="mypassw">Password</label>
            <input class="input-el"
              type="password"
              id="mypassw"
              name="password"
              placeholder="Enter Your Password.."
            />
          </div>

          <button class="btn-submit" type="submit">რეგისტრაცია</button>
        </form>
      </section>
    </main>
  </body>
</html>
